<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>ADMIN PORTAL</title>
<script src="https://kit.fontawesome.com/998f87dcd9.js"
	crossorigin="anonymous"></script>
</head>
<link rel=stylesheet type=text/css href="../css/mainpage.css">
<body class=mainpage>
<header>
		<img class="loginlogo" alt="bank logo" src="../images/OIP.png">
		<div class=logoutdropdown style="float: right">
			<button class="dropbtn">
				<i class="fa-solid fa-user"></i>
			</button>
			<div class="dropdown-content">
				
					<div class=logobut>
						<button id=userDetails name=button>
							<i class="fa-solid fa-id-card"></i>PROFILE
						</button>
					</div>
					<div class=logobut>
						<button id=changePass name=button>
							<i class="fa-solid fa-pen"></i>CHANGE PASSWORD
						</button>
					</div>
			
				
					<div class=logobut>
						<button id=logout name=button>
							<i class="fa-solid fa-house-lock"></i>LOG OUT
						</button>
					</div>
			
			</div>
		</div>
	</header>
	<div style=display:flex >
<div class="menuframe menu"  > 
<div><h1 align=center>MENU</h1></div>
<div><button id=getWithdrawRequest id=home  name =button>HOME</button></div>
<div><button id= activateRequest name =button>ACCOUNT REQUESTS</button></div>
<div><button id="createCustomer" name=button>ADD CUSTOMER</button></div>
<div><button id="createAccountPage" name=button >ADD ACCOUNT</button></div>
<div><button id="searchCustomer" name=button >CUSTOMER</button></div>
<div><button id="searchAccount" name=button >ACCOUNT</button></div>
</div>
	<div class=mainframe> </div>
		</div>
		<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
		<script>
		
		window.onload=function(){
			$("#getWithdrawRequest").click();
			}
		$(document).ready(function(){
			
			$("#getWithdrawRequest").click(function (){
				$(".mainframe").load("withdrawAccept.html");
			});
			$("#activateRequest").click(function(){
				$(".mainframe").load("accountRequest.html");
			});
			$("#createCustomer").click(function(){
				$(".mainframe").load("createCustomer.html");
			});
			$("#createAccountPage").click(function(){
				$(".mainframe").load("createAccount.html");
			});
			$("#searchCustomer").click(function(){
				$(".mainframe").load("searchCustomer.html");
			});
			$("#searchAccount").click(function(){
				$(".mainframe").load("searchAccount.html");
			});
			$("#logout").click(function(){
				var obj={"button":"logout"};
				console.log(obj);
							var myJSON =JSON.stringify(obj);
							$.ajax({
								type:"POST",
								url:"../BankServlet",
								data:myJSON,
								success:function(){
								location.href="loginajax.html";
								}
							});
			});
			$("#changePass").click(function(){
				$(".mainframe").load("changePassword.html");
			});
			$("#userDetails").click(function(){
				$(".mainframe").load("userDetails.html");
			});
			
			})
		</script>
</body>
</html>
