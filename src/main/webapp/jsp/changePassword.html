	function b(){

				"button" : "CHANGE PASSWORD","old":$("#old").val(),"new":$("#newPass").val(),"enter":$("#enter").val(),
			};
			var myJSON = JSON.stringify(obj);

			$.ajax({
				type : "POST",
				url : "../BankServlet",
				data : myJSON,
				success:function(response) {
					alert("success");
	},error:function(){
		alert("error")
	}		
});
	}
</script>
