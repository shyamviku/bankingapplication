<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<link rel=stylesheet type=text/css href="calculator.css">
<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button" ></div>
                <div class="button"></div>
                <div class="button" onclick="backSpace()">&larr;</div>
                <div class="button" onclick="displayOperator('/')">/</div>
                <div class="button" onclick="displayNumber(7)">7</div>
                <div class="button" onclick="displayNumber(8)">8</div>
                <div class="button" onclick="displayNumber(9)">9</div>
                <div class="button" onclick="displayOperator('X')">X</div>
                <div class="button" onclick="displayNumber(4)">4</div>
                <div class="button" onclick="displayNumber(5)">5</div>
                <div class="button" onclick="displayNumber(6)">6</div>
                <div class="button" onclick="displayOperator('-')">-</div>
                <div class="button" onclick="displayNumber(1)">1</div>
                <div class="button" onclick="displayNumber(2)">2</div>
                <div class="button" onclick="displayNumber(3)">3</div>
                <div class="button" onclick="displayOperator('+')">+</div>
                <div class="button" onclick="allClear()">AC</div>
                <div class="button" onclick="displayNumber(0)">0</div>
                <div class="button" onclick="displayNumber('.')">.</div>
                <div id="equal" class="button" onclick="equals()">=</div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
    var first=0;
    var second=0;
    var operator;
    function displayNumber(x){
    	document.getElementById("display").append(x);
    }
    function allClear(){
    	document.getElementById("display").textContent="";
    	first=0;
    	second=0;
    }
    function backSpace(){
    	var content=document.getElementById("display").textContent;
    	document.getElementById("display").textContent=content.substring(0,content.length-1);
    }
    function displayOperator(x){
    	var displayValue = document.getElementById("display").textContent;
    	if(x===("+")){
        		if(parseFloat(displayValue)){
        			if(first==0){
        				first=parseFloat(displayValue);
            			operator=x;
            	    	document.getElementById("display").textContent="";
        			}else{
        				first=first+parseFloat(displayValue);
        				operator=x;
            	    	document.getElementById("display").textContent="";
            	    	
        			}
        		}else{
        			first=0;
        		}
        	}
    	else if(x===("-")){
    		if(displayValue===("")){
    			document.getElementById("display").append(x);		
    		}else if(displayValue===("-")){
    			first=0;
    		}
    		else{
    		if(first==0){
    			first=parseFloat(displayValue);
    			operator=x;
    	    	document.getElementById("display").textContent="";
    	    	
    		}else{
    			first=first-parseFloat(displayValue);
    			operator=x;
    	    	document.getElementById("display").textContent="";
    	    	
    		}
    		}
    	}else if(x===("X")){
    		if(parseFloat(displayValue)){
    			if(first==0){
    				first=parseFloat(displayValue);
        			operator=x;
        	    	document.getElementById("display").textContent="";
    			}else{
    				first=first*parseFloat(displayValue);
    				operator=x;
        	    	document.getElementById("display").textContent="";
        	    	
    			}
    		}else{
    			first=0;
    		}
    	}else if(x===("/")){
    		if(parseFloat(displayValue)){
    			if(first==0){
    				first=parseFloat(displayValue);
        			operator=x;
        	    	document.getElementById("display").textContent="";
    			}else{
    				first=first/parseFloat(displayValue);
    				operator=x;
        	    	document.getElementById("display").textContent="";
        	    	second=0;
        	    
    			}
    		}else{
    			first=0;
    		}
    	}
    }
    function equals(){
    	var displayValue = document.getElementById("display").textContent;
    	if(parseFloat(displayValue)){
    	second=0+parseFloat(displayValue);
    	}else{
    		second=0;
    	}
    	console.log(first);
    	console.log(operator);
    	console.log(second);
    	if(operator===('+')){
    		document.getElementById("display").textContent=first+second;
    		first=0;
    		second=0;
    	}else if(operator===('-')){
    		document.getElementById("display").textContent=first-second;
    		first=0;
    		second=0;
    	}else if(operator===('X')){
    		document.getElementById("display").textContent=first*second;
    		first=0;
    		second=0;	
    	}else if(operator===('/')){
    		document.getElementById("display").textContent=first/second;
    		first=0;
    		second=0;
    }
    }
     </script>
</body>
</html>
